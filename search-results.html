<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathi</title>

    <!-- Bootstrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- My Styles -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/search-results-syle.css" />

</head>

<body>
    <!-- Header -->
    <header>
        <!-- <a href="./index.html">Weathi</a> -->

        <!-- City search bar -->
        <section id="section-search-bar">
            <div class="d-flex">
                <form id="form-search-bar" class="p-3">
                    <!-- <h2>Search for a city.</h2> -->
                    <input id="city" name="city" type="text" placeholder="Search for a city" />
                    <input id="btn-submit" type="submit" value=" " />
                </form>
            </div>
           
            <div id="search-history"></div>
        </section>
    </header>

    <!-- Main content -->
    <main>

        <!-- Loading section -->
        <section id="section-loading">
            <p class="mx-2">Loading</p>
            <img src="./assets/images/loading.gif" alt="Loading" class="mx-2" />
        </section>

        <!-- Weather forecast -->
        <section id="section-weather" class="hidden p-3">
            
            <div id="current-weather">
                <div>
                    <span id="weather-city" class="display-6">New York</span><span>, </span><span id="weather-country">US</span>
                </div>
                
                <div class="row d-flex align-items-center justify-content-center">
                    <img src="./assets/images/weather-icons/01d.png" id="current-weather-icon" class="col-6 my-4"/>
                    <p id="current-temperature" class="display-6 col-6">67Â°</p>
                    <p id="current-weather-description">Sunny</p>
                    <div class="weather-card row">
                        <div class="col-6">
                            <p>Humidity</p>
                            <p id="current-humidity">60%</p>
                        </div>
                        <div class="col-6">
                            <p>Wind Speed</p>
                            <p id="current-wind-speed">10 mph</p>
                        </div>
                    </div>
                </div>
               
            </div>
            
            
        </section>

    </main>

    <!-- Footer -->
    <footer>
        
    </footer>

    <!-- jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- My Scripts -->
    <script type="text/javascript" src="./assets/scripts/script.js"></script>
</body>

</html>
