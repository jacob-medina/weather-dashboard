<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathi</title>

    <!-- Bootstrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

    <!-- Icon Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- My Styles -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/search-results-syle.css" />

</head>

<body>
    <!-- Header -->
    <header>
        <!-- <a href="./index.html">Weathi</a> -->

        <!-- City search bar -->
        <section id="section-search-bar">
            <div class="d-flex">
                <form id="form-search-bar" class="p-3">
                    <!-- <h2>Search for a city.</h2> -->
                    <input id="city" name="city" type="text" placeholder="Search for a city" />
                    <input id="btn-submit" type="submit" value=" " />
                </form>
            </div>
           
            <div id="search-history"></div>
        </section>
    </header>

    <!-- Main content -->
    <main>

        <!-- Loading section -->
        <section id="section-loading">
            <!-- <p class="mx-2">Loading</p> -->
            <!-- <img src="./assets/images/loading.gif" alt="Loading" class="mx-2" /> -->
        </section>

        <!-- Possible cities section -->
        <section id="section-city-choice">
            <div class="fs-3">You searched "<span id="possible-city-name">New York</span>".</div>
            <p class="fs-5 mb-3">Did you mean...</p>
            <div class="row">
                <ul class="weather-card col-12 col-sm-9 col-md-6 py-2 px-5"></ul>
            </div>
            
        </section>

        <!-- Error section -->
        <section id="section-error" class="hidden text-center vh-100">
            <p>Sorry, we couldn't find a city called</p>
            <p id="error-city-name">My City</p>
            <a href="./index.html">Go to Home</a>
        </section>

        <!-- Weather forecast -->
        <section id="section-weather" class="hidden p-3">
            
            <div id="current-weather">
                <p id="current-date">Sunday, Sep 3</p>
                <div>
                    <span id="weather-city" class="display-6">New York</span><span>, </span><span id="weather-country">US</span>
                </div>
                
                <div class="d-flex align-items-center justify-content-center my-4">
                    <img src="./assets/images/weather-icons/01d.png" id="current-weather-icon" class="me-3"/>
                    <div class="text-start">
                        <p id="current-temperature" class="display-6">67Â°</p>
                        <p id="current-weather-description" class="">Sunny</p>
                    </div>
                </div>

                <div class="weather-card row py-5 px-3">
                    <div class="d-flex justify-content-center align-items-center col-6">
                        <span class="material-symbols-outlined fs-1 me-3">humidity_percentage</span>
                        <div class="d-flex flex-column align-items-start">
                            <p class="mb-0">Humidity</p>
                            <p id="current-humidity" class="mb-0">60%</p>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center align-items-center col-6">
                        <span class="material-symbols-outlined fs-1 me-3">air</span>
                        <div class="d-flex flex-column align-items-start">
                            <p class="mb-0">Wind Speed</p>
                            <p id="current-wind-speed" class="mb-0">10 mph</p>
                        </div>
                    </div>
                </div>

            </div>

            <div id="forecast-weather" class="mt-5">
                <p class="text-center mb-3">5-Day Forecast</p>
            </div>
            
            
            
        </section>

    </main>

    <!-- Footer -->
    <footer>
        
    </footer>

    <!-- jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Day.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- My Scripts -->
    <script type="text/javascript" src="./assets/scripts/script.js"></script>
</body>

</html>
